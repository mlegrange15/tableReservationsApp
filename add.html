<html>
<head>
        <script src="https://code.jquery.com/jquery.js"></script>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   </head>
<body>

   <div class='container'>
           <div class="jumbotron jumbotron-fluid">
                   <div class="container text-center" >
                     <h1 class="display-2 text-center">Hot Restaurant</h1>
                     <h2 class=" text-center">Make your reservation!</h2>
                     <a href="/view">
                        <button type="button" class="btn btn-lg btn-primary">
                                <span class="glyphicon glyphicon-list-alt"></span>
                                View Tables
                        </button>
                    </a>
                       <a href="/">
                        <button type="button" class="btn btn-lg btn-default">
                                <span class="glyphicon glyphicon-home"></span>
                        </button>
                    </a>
                   </div>
           </div>
           <form>
               <h2>
                   Table Reservation
               </h2>
                   <div class="form-group">
                         <label for="formGroupExampleInput">Name</label>
                         <input type="text" class="form-control" id="name" >
                   </div>
                   <div class="form-group">
                         <label for="formGroupExampleInput2">Phone Number</label>
                         <input type="text" class="form-control" id="phone" placeholder="(xxx)-xxx-xxxx">
                   </div>
                   <div class="form-group">
                           <label for="formGroupExampleInput2">Email</label>
                           <input type="text" class="form-control" id="email">
                     </div>
                   <div class="form-group">
                           <label for="formGroupExampleInput2">Unique ID</label>
                           <input type="text" class="form-control" id="id" >
                   </div>
               <input class="btn btn-primary" id="add-btn" type="submit" value="Submit">

           </form>
   </div>

   <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newTable = {
        customerEmail: $("#email").val().trim(),
        customerId: $("#id").val().trim(),
        customerName: $("#name").val().trim(),
        phoneNumber: $("#phone").val().trim()
      };

      // Question: What does this code do??
      $.post("/add/tables", newTable)
        .then(function(data) {
          console.log(data);
          alert("Adding reservation...");
        });

    });
  </script>

</body>
</html>
